<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div id="app">
            <div class="container">  
                <section v-if="errored">
                    <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
                </section>
                <section v-else>
                  <div v-if="loading">Loading...</div>
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-body table-responsive">                 
                                    
                                    <img :src="info.channel_info.channel_pic" alt="" style="width:70px; border-radius: 50px; border: 1px solid #8D8D8D;">
                                    <span class="font-weight-bold">{{ info.channel_info.channel_name }}</span>
                                    <p class="text-muted mt-3" style="font-size: 14px;">{{ info.channel_info.channel_desc }}</p>
                                    <hr>
                                    <div class="row">              
                                        <div v-for="item in info" v-bind:key="item.id" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                            <div class="dif-cate-box">
                                              <iframe :src="item.video_link" frameborder="0" style="width: 100%; height: 300px;"></iframe>
                                                <div style="padding:10px;" class="menu-description">
                                                    <p class="font-weight-bold" style="font-family: 'Roboto', sans-serif; font-size:14px; font-style: bold; color: #3B3B3B;">
                                                    {{ item.description | descLimit }}
                                                    </p>
                                                </div>                                           
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>       
                    </div>                      
                </section>       
            </div>      
        </div>   
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="index.js"></script>
    </body>
</html>
